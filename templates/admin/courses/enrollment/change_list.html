{% extends "admin/change_list.html" %}
{% block content_title %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Enrollments Dashboard</h1>
    <div style="display: flex; gap: 20px; margin-bottom: 20px; margin-top: 10px;">
        <div style="background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd; flex: 1; text-align: center;">
            <h3 style="margin: 0; color: #666; font-size: 14px;">Total Applicants</h3>
            <p style="margin: 5px 0 0; font-size: 24px; font-weight: bold;">{{ stats.total_count }}</p>
        </div>
        <div style="background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd; flex: 1; text-align: center; border-left: 5px solid #28a745;">
            <h3 style="margin: 0; color: #666; font-size: 14px;">Confirmed Paid</h3>
            <p style="margin: 5px 0 0; font-size: 24px; font-weight: bold; color: #28a745;">{{ stats.confirmed_count }}</p>
        </div>
        <div style="background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd; flex: 1; text-align: center; border-left: 5px solid #007bff;">
            <h3 style="margin: 0; color: #666; font-size: 14px;">Estimated Revenue</h3>
            <p style="margin: 5px 0 0; font-size: 24px; font-weight: bold; color: #007bff;">
                GHS {{ stats.total_revenue|default:"0.00" }}
            </p>
        </div>
    </div>
    {{ block.super }}
{% endblock %}
