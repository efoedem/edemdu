<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level {{ level }} Courses | EDEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .school-header {
            border-left: 5px solid #6c63ff;
            padding-left: 15px;
            margin: 40px 0 20px;
            font-weight: bold;
        }
        .course-img { height: 180px; object-fit: cover; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a href="{% url 'course_list' %}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Levels
            </a>
            <span class="navbar-brand mb-0 h1 mx-auto text-primary fw-bold">Level {{ level }}</span>
        </div>
    </nav>

    <div class="container pb-5">
        {% for school_name, courses in schools.items %}
            <h3 class="school-header text-dark">{{ school_name }}</h3>
            <div class="row">
                {% for course in courses %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <img src="{{ course.thumbnail.url }}" class="card-img-top course-img" alt="{{ course.title }}">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">{{ course.title }}</h5>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="text-primary fw-bold">GHS {{ course.price }}</span>
                                    <a href="{% url 'course_detail' course.pk %}" class="btn btn-primary btn-sm">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% empty %}
            <div class="text-center py-5">
                <p class="lead text-muted">No courses found for Level {{ level }}.</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
