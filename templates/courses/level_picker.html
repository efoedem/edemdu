<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level | EDEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-purple: #6c63ff; }
        .level-card {
            transition: all 0.3s ease;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .level-card:hover {
            transform: translateY(-10px);
            background-color: var(--primary-purple);
            color: white !important;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
        }
        .level-card:hover h2, .level-card:hover i, .level-card:hover p { color: white !important; }
        .icon-box {
            width: 80px; height: 80px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
        }
        .level-card:hover .icon-box { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5 mt-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold display-5">Welcome to Edem Learning Hub</h1>
            <p class="text-muted lead">Choose your academic level to see available courses</p>
        </div>

        <div class="row g-4">
            {% for level in levels %}
            <div class="col-md-6 col-lg-3">
                <a href="{% url 'level_view' level %}" class="text-decoration-none">
                    <div class="card h-100 shadow-sm level-card p-4 text-center">
                        <div class="icon-box">
                            <i class="fas fa-user-graduate fa-2x text-primary"></i>
                        </div>
                        <h2 class="fw-bold text-dark">Level {{ level }}</h2>
                        <p class="text-muted">Browse Schools & Courses</p>
                        <div class="mt-3">
                            <span class="btn btn-sm btn-primary rounded-pill px-4">Enter</span>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
